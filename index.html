<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Cronometro com JavaScript</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="cabecalho">
            <p>Cronometro com JavaScript</p>
            <p id="counter">00:00:00</p>
        </div>
        <div class="botoes">
            <button class="iniciar" onclick="start();">Iniciar</button>
            <button class="pausar" onclick="pause();">Pausar</button>
            <button class="reiniciar" onclick="stop();">Reiniciar</button>
        </div>
        <script src="time.js"></script>
    </body>
</html>
